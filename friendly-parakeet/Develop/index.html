<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <form>
            <label for="CharacterAmountNumber">Number Of Characters</label>
            <input type="range" min="8" max="128" value="10"
             id="CharacterAmountRange">
            <input type="number" min="8" max="128" value="10"
            id="CharacterAmountNumber">

            <label for="">Include Numbers</label>
            <Input type="checkbox" id="InludeNumbers">

            <label for="">Include Symbols</label>
            <Input type="checkbox" id="InludeSymbols">

              <label for="">Include Uppercase</label>
            <Input type="checkbox" id="InludeUppercase">
          </form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
